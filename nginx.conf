server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # SPA — все маршруты отдают index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API-запросов на бэкенд
    # resolver 127.0.0.11 — Docker внутренний DNS, valid=5s отключает кэш резолвинга
    # Переменная $backend позволяет nginx стартовать даже если todo-app недоступен
    resolver 127.0.0.11 valid=5s;
    set $backend http://todo-app:8090;

    location /api/ {
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Кэширование статических ресурсов
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
