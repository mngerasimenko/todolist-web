name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # ============================================
  # Этап 1: Проверка кода (lint + build)
  # ============================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc -b

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================
  # Этап 2: Сборка Docker и деплой (только push в master)
  # ============================================
  deploy:
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Docker image
        run: docker build -t mngerasimenko/todo-web:${{ github.sha }} -t mngerasimenko/todo-web:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker push mngerasimenko/todo-web:${{ github.sha }}
          docker push mngerasimenko/todo-web:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Создаём сеть, если не существует
            docker network create todo-network 2>/dev/null || true

            # Обновление React UI
            docker pull mngerasimenko/todo-web:${{ github.sha }}
            docker stop todo-web 2>/dev/null || true
            docker rm todo-web 2>/dev/null || true
            docker run -d \
              --name todo-web \
              -p 3000:80 \
              --network todo-network \
              --restart unless-stopped \
              mngerasimenko/todo-web:${{ github.sha }}
